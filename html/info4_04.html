				<h2>석촌호수</h2>
				<p>
					현재의 석촌호수 북쪽 잠실벌은 서호의 남쪽에 나룻터가<br />
					한강이었으나 세월이 지남에 따라 토사가 쌓여 인공 섬이<br />
					생기면서 광진교 밑에서부터 잠실야구장까지 지금의 석촌호수를<br />
					지나는 송파강과 신천강을 이루는 샛강이 생기게 되었다.<br />
					1969년 한강 본류의 하상 정비 개발에 착수하면서<br />
					이 강을 매립하였으나 일부는 남겨 놓았고 <br />
					1980년대 초 이 호수를 정비하면서 공원이 만들어지게 되었다.
				</p>
