				<h2>청계천</h2>
				<p>
					서울 도심 한복판 종로구와 중구를 가로지르는<br />
					10.84㎞의 하천으로 조선시대에는 개천(開川)이라<br />
					부르다가 일제시대 지명 정리 사업으로 청계천(靑溪川)으로 부르게 되었다.<br />
					2003년부터 시작된 청계천복원사업으로 고가도로가 헐리고 2005년<br />
					다시 청계천이 흐르게 되었다.답답하고 오염된 도심 한복판에서<br />
					자연을 느낄 수 있는 매력적인 곳으로 서울을 여행하는<br />
					사람이라면 꼭 들러야 할 명소다.
				</p>
