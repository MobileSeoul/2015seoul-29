					서울의 서쪽에 위치하여 1978년부터 1993년까지 15년간<br />
					서울시민이 버린 쓰레기로 만들어진 2개의 거대한 산과 넓은 면적의<br />
					평매립지를 2002 월드컵 개최와 새 천년을 기념하기 위하여 <br />
					난지도 쓰레기매립장을 안정화, 공원화하면서 270만㎡의 면적의 <br />
					대규모 환경&#183;생태공원으로 대표 공원인 평화의공원을 비롯하여 <br />
					하늘공원, 노을공원, 난지천공원,난지한강공원의 5개<br />
					테마공원으로 조성되었습니다.
				</p>
