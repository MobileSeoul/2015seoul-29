					독&nbsp;&nbsp;&nbsp;&nbsp;립&nbsp;&nbsp;&nbsp;&nbsp;문
				</h2>
				<p>
					조선 후기의 건축물로 1896년 11월에 준공되어 1897년에 완공되었다.<br />
					독립협회가 중심이 되어 조선이 청나라의 책봉 체제에서<br />
					독립 한 것을 상징하기 위하여 영은문을 무너뜨리고 그 터에 지은 문으로<br />
					서재필의 주도로 건립되었으며,서재필의 원작을 배경으로 <br />
					아파나시 세레딘사바틴이 설계·시공했고, 그 현판은 김가진의 작품이다.
