					이 일대의 공원화 계획이 수립되어 1987년 4월 27일에 이 일대를 <br />
					'오동근린공원' 으로 지정하고 공원 남쪽 33만㎡의 부지에 <br />
					서울 시내 최초의 테마파크인 드림랜드를 세우고 영업을 개시하였다.<br />
