				<p>
					1963년 1월 18일 사적 제125호로 지정되었다.<br />
					종묘의 조영(造營)은 1394년(태조 3) 12월 태조가 <br />
					한양(漢陽)으로 천도할 때 중국의 제도를 본떠 궁궐의 동쪽에<br />
					영건(營建)을 시작하여 다음해 9월에 1차 완공하였다. <br />
					1995년 유네스코에 의해 해인사 장경판전, 석굴암과 함께<br />
					세계문화유산으로 지정되었다.
				</p>
