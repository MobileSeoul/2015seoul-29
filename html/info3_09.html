				<p>
					대한민국역사박물관은 한국 근현대사와 관련된 자료의<br />
					수집·조사·연구를 바탕으로 전시와 교육 프로그램을 운영하는<br />
					최초의 국립 근현대사 박물관이다. 서울특별시 종로구 세종대로에<br />
					위치해 있으며 대한민국의 근현대사를 보여주는<br />
					자료 7만 8천여 점(2014년 말 기준)을 소장하고 있다.
				</p>
