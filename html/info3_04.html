					명일동에서 발굴된 옛 주거지, 방이동 고분과 석촌동 고분, 가락동 고분,<br />
					몽촌토성 등 8개 모형을 비롯하여 몽촌토성과 석촌동 고분, 구의동 등에서<br />
					발굴된 진품 유물 95점과 모조 유물 149점 등 244점이 전시되어 있다.
