				<h2>국립민속박물관</h2>
				<p>
					1945년 11월 8일 한국 민속학의 선구자인 송석하(宋錫夏)의<br />
					수장품을 중심으로 서울시 중구 예장동 2번지에<br />
					국립민족박물관으로 처음 창립되었고, 1966년 10월 4일에는<br />
					경복궁 내 수정전(修政殿)에 한국민속관을 열었다. <br />
					1992년 10월 30일 국립중앙박물관 소속에서<br />
					문화부 1차 소속 국립민속박물관으로 직제 개편되어<br />
					1993년 2월 17일 경복궁 내 건물로 이전 개관하여 현재에 이르고 있다.<br />
				</p>
