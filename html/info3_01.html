				<p>
					관세청 개청 30주년을 기념하여 2000년 8월 27일<br />
					서울세관 본부에 설치된 관세관련 특수박물관이다.<br />
					박물관에는 수집된 1만1천여 점의 관세관련 유물 및 사료 중<br />
					1,500여 점을 상설 전시하고 있으며 관세청 및 <br />
					세관의 활동 등을 영상물에 담아 상영하는 홍보실도 운영하고 있다.<br />
					전시장은 환영의 장, 역사의 장, 이해의 장, 정보의 장, 국제의 장으로 구성되어 있다.
				</p>
