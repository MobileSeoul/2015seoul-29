<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<title>글쓰기</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/side_menu.css" />
	<link rel="stylesheet" type="text/css" href="../css/header.css" />
	<link rel="stylesheet" type="text/css" href="../css/write.css" />
	<script type="text/javascript" src="../js/jquery_1.11.3.js"></script>
	<script type="text/javascript" src="../js/jqueryUI.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/board.js"></script>
</head>
<body>
	<section id="wrap">
		<header id="header">
			<a class="board" href="javascript:history.back();">이전</a>
			<h1 class="board">글쓰기</h1>
			<button class="board" type="button">Side</button>
		</header>
		<div class="header_copy"></div>
		<div id="content">
			<section>
				<form name="myform" action="board.html" method="post">
					<fieldset>
						<legend>폼</legend>
						<div class="info">
							<input onkeyup="xTrim(this,10)" class="name" name="name" type="text" placeholder="작성자를 입력해주세요"/>
							<input onkeyup="xTrim(this,4)" class="pw" name="password" type="text" placeholder="비밀번호를 입력해주세요" />
						</div>
						<textarea class="content" onkeyup="xTrim(this,200)" name="content" placeholder="욕설이나 비속어는 사용을 금해주세요"></textarea>
						<div class="submit">
							<button type="button" onClick="finish(this.form)">작성완료</button>
							<a href="javascript:history.back();">취소</a>
						</div>
					</fieldset>
				</form>
			</section>
		</div>
	</section>
	<div id="dim"></div>
	<aside id="list">
		<ul>
			<li><a href="map.html"><span class="map"></span>현재위치 주변검색</a></li>
			<li><a href="page1.html"><span class="tample"></span>궁</a></li>
			<li><a href="page2.html"><span class="tower"></span>문화재</a></li>
			<li><a href="page3.html"><span class="museum"></span>박물관</a></li>
			<li><a href="page4.html"><span class="park"></span>공원</a></li>
		</ul>
		<button type="button">닫기</button>
	</aside>
</body>
</html>
